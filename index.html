<!DOCTYPE html>
<html>
<head>
  <script src="controller.js"></script>
</head>

<body>
  <h1>Dear Team's typing funsies!</h1>

  <div id='testString'></div>

  <br>

  <div id='timing_field'>Time:
    <span id='time'></span>
  </div>

  <div id='correct_field'>Correct: 
    <span id='correct_score'></span>
  </div>

  <div id='incorrect_field'>Incorrect:
    <span id='incorrect_score'></span>
  </div>


  <div id='command'>
  </div>

  <br>

  <div id='text_box'>
    <form><textarea type='text' name='user_text' rows="10" cols="50" placeholder='Type Here...'></textarea>
    <input type="submit" name="DONE!">
    </form>
  </div>

  <br>

  <div id='gameFinished'></div>

  <div id='result'>
  </div>

</body>
</html>
